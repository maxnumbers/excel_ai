name: Build Local AI Excel Add-in (Native)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '6.x'

      - name: Restore
        run: dotnet restore LocalAI.Excel.AddIn/LocalAI.Excel.AddIn.csproj

      - name: Build and Pack XLL files
        run: dotnet build LocalAI.Excel.AddIn/LocalAI.Excel.AddIn.csproj -c Release

      - name: List generated files (debug)
        run: |
          Write-Host "Contents of bin/Release:"
          Get-ChildItem -Path "LocalAI.Excel.AddIn/bin/Release" -Recurse -ErrorAction SilentlyContinue
          Write-Host "Looking for XLL files in net472 subdirectory:"
          Get-ChildItem -Path "LocalAI.Excel.AddIn/bin/Release/net472/*.xll" -ErrorAction SilentlyContinue

      - name: Upload XLL artifacts
        uses: actions/upload-artifact@v4
        with:
          name: xll-artifacts
          path: |
            LocalAI.Excel.AddIn/bin/Release/net472/*.xll
            LocalAI.Excel.AddIn/bin/Release/net472/*.dll
            LocalAI.Excel.AddIn/bin/Release/net472/*.dna
            LocalAI.Excel.AddIn/bin/Release/net472/*.config
          if-no-files-found: warn
